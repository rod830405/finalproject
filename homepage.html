<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <meta charset="utf-8">
  <title>SpeakyGo</title>
   <link rel="stylesheet" type="text/css" href="homepage.css">
</head>
<body>
      <div class="nav">
        <img src="http://i.imgur.com/sJyUw7M.png" class="col-md-2 logo">
      <span><img src="http://i.imgur.com/6FYhtyG.png" class="nav-btn" id="conv"></span>
      <span><img src="http://i.imgur.com/x74fbDK.png" class="nav-btn" id="alph"></span>
      <span><img src="http://i.imgur.com/B2HGWjp.png" class="nav-btn" id="abou"></span>
     </div>
     <br>
  <div class="container-fluid">
    <div class="row">
        <span class="col-md-1"></span>  
        <span class="col-md-3 sensor" id="spain-l">
          <img src="http://www.cn486.com/dzh/tu/Ensign-Gallery/500/0186.jpg" class="img-circle flag">
          <h3>西班牙<br>Spain</h3>
          <img src="http://i.imgur.com/IxcIyV8.jpg?1" class="landmark" id="left"></span>
        <span class="col-md-3 sensor" id="turkey-l">
          <img src="http://images.huanqiu.com/sarons/2012/12/0b4af55ddcd9c20137dbe4460c0a0caf.png" class="img-circle flag">
          <h3>土耳其<br>Turkey</h3>
          <img src="http://i.imgur.com/QhlTMoj.jpg?1" class="landmark" id="mid"></span>
        <span class="col-md-3 sensor" id="russia-l">
          <img src="http://images.huanqiu.com/sarons/2012/12/dd1c8f20bc0fe1cf7921ed999cb63e19.png" class="img-circle flag">
          <h3>俄羅斯<br>Russia</h3>
          <img src="http://i.imgur.com/QsmQ9Hs.jpg?1" class="landmark" id="right"></span>
        <span class="col-md-2">
    </div>
  </div>      
  <br>

       <img src="http://i.imgur.com/GFWdX1a.png" class="footer"><img src="http://i.imgur.com/A0M1s7f.png" class="foot-btn"> 
          

    
<script> 
$(document).ready(function(){
    $("#spain-l").mouseover(function(){
        $("#left").stop(true).animate({
         height:'0px'
         });
      });
    $("#spain-l").mouseout(function(){
        $("#left").stop(true).animate({
         height:'100%'
        });
      });
    $("#turkey-l").mouseover(function(){
        $("#mid").stop(true).animate({
         height:'0px'
        });
    });
    $("#turkey-l").mouseout(function(){
        $("#mid").stop(true).animate({
         height:'100%'
        });
    });
    $("#russia-l").mouseover(function(){
        $("#right").stop(true).animate({
         height:'0px'
        });    
      });

    $("#russia-l").mouseout(function(){
        $("#right").stop(true).animate({
         height:'100%'
        });    
      });
});

$("#conv").mouseover(function(){
    $("#conv").stop(true).animate({
    opacity:'0.5'});  
  });
   $("#conv").mouseout(function(){
    $("#conv").stop(true).animate({
    opacity:'1'});  
  });
   $("#alph").mouseover(function(){
    $("#alph").stop(true).animate({
    opacity:'0.5'});  
  });
   $("#alph").mouseout(function(){
    $("#alph").stop(true).animate({
    opacity:'1'});  
  });
   $("#abou").mouseover(function(){
    $("#abou").stop(true).animate({
    opacity:'0.5'});  
  });
   $("#abou").mouseout(function(){
    $("#abou").stop(true).animate({
    opacity:'1'});  
  });
</script> 


  
</body>
        

</html>
